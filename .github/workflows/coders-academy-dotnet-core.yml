name: .NET Core

on:
  push:
    branches: [main]
    paths: "CodersAcademy/**"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100
      - name: Install dependencies
        run: dotnet restore CodersAcademy/CodersAcademy.sln
      - name: Build
        run: dotnet build CodersAcademy/CodersAcademy.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test CodersAcademy/CodersAcademy.sln --no-restore --verbosity normal
  sonarCloud:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
        - name: Install SonarCloud scanner
          shell: powershell
          run: |
            dotnet tool install --global dotnet-sonarscanner --version 5.0.4
        - name: Build and analyze
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          shell: powershell
          run: |
            dotnet sonarscanner begin /k:"wallacemariadeandrade_coders-academy-bootcamp-turma-1" /o:"wallacemariadeandrade" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
            dotnet build CodersAcademy/CodersAcademy.sln
            dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
